<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->

    <!-- Bootstrap CSS -->

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
</head>

<body>
    <!-- Navbar (Başlık Çubuğu) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">İHA Kiralama</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="iha.html">İHA Kiralama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kiralama Kayıtlarım</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Çıkış yap</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>IHA Kiralama</h2>

        <!-- İha Düzenleme Formu -->
            <div class="form-group">
                <label for="brand">Marka:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="weight">Ağırlık:</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="category">Kategori:</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <button type="submit" class="btn btn-primary" id="editIHAButton">IHA Düzenle</button>

    </div>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
    <script src="js/projectcustom.js"></script>

    <!-- Özel JavaScript dosyanızı burada ekleyin -->
</body>

</html>
<script>
    window.onload = function() {
    // URL'den parametreleri al
    const urlParams = new URLSearchParams(window.location.search);
    
    // 'id' parametresini kontrol et
        if (urlParams.has('id')) {
            // 'id' parametresinin değerini al
            const ihaId = urlParams.get('id');
            getIHAInfoById(ihaId)
            document.getElementById('editIHAButton').addEventListener('click', function () {
            // Get input values
            const updatedData = {
                brand: $('#brand').val(),
                model: $('#model').val(),
                weight: $('#weight').val(),
                category: $('#category').val()
            };


            // Call addIHA function
            updateIHA(ihaId, updatedData);
        });
        }

      
    };

</script>
