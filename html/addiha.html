<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IHA Kiralama</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar (Başlık Çubuğu) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">İHA Kiralama</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="iha.html">İHA Kiralama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kiralama Kayıtlarım</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Çıkış yap</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>IHA Kiralama</h2>

        <!-- İha Ekleme Formu -->
            <div class="form-group">
                <label for="brand">Marka:</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="weight">Ağırlık:</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="category">Kategori:</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <button type="submit" class="btn btn-primary" id="addIHAButton">IHA Ekle</button>

    </div>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/projectcustom.js"></script>

    <!-- Özel JavaScript dosyanızı burada ekleyin -->
</body>

</html>
<script>
        window.onload = function() {
            checkAccessTokenExpiry();
            document.getElementById('addIHAButton').addEventListener('click', function () {
            // Get input values
            var brand = document.getElementById('brand').value;
            var model = document.getElementById('model').value;
            var weight = document.getElementById('weight').value;
            var category = document.getElementById('category').value;

            // Call addIHA function
            addIHA(brand, model, weight, category);
        });
        };
</script>
