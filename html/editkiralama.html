        <!-- Kiralama Formu -->
        <div class="container mt-4">
            <div class="form-group">
                <label for="dateHourRanges">Kiralama Tarih ve Saat Aralığı:(2024-02-22 10:00 - 2024-02-22 12:00)</label>
                <input type="text" class="form-control" id="dateHourRanges" name="dateHourRanges" required>

        <script>


            window.onload = function () {
                const urlParams = new URLSearchParams(window.location.search);

                const rentId = urlParams.get('id');

                console.log(rentId);

                // Kiralama isteğini gönder
                getRentInfoById(rentId);
            };
            function submitRentForm() {
                const dateHourRanges = document.getElementById('dateHourRanges').value;

                const urlParams = new URLSearchParams(window.location.search);
                const rentId = urlParams.get('id');

                // Kiralama bilgisini güncelleme isteği gönder
                editRentById(rentId, { date_hour_ranges: dateHourRanges });
            }

        </script>
